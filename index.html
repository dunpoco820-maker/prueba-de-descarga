<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-900 p-8 rounded-3xl border border-white/10 text-center">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Prueba de Conexión</h1>
        
        <input type="text" id="urlInput" placeholder="Pega el link aquí..." 
            class="w-full p-4 rounded-xl bg-black border border-slate-700 mb-4 outline-none focus:border-blue-500 text-center">
        
        <button onclick="descargar()" id="btn" class="w-full bg-blue-600 py-4 rounded-xl font-bold active:scale-95 transition-all">
            PROBAR CONEXIÓN
        </button>

        <div id="pasos" class="mt-6 text-left space-y-2 text-[10px] font-mono text-slate-500 bg-black p-4 rounded-lg">
            <p id="p1">○ Esperando inicio...</p>
            <p id="p2">○ Verificando enlace...</p>
            <p id="p3">○ Llamando al servidor...</p>
            <p id="p4">○ Procesando respuesta...</p>
        </div>

        <div id="resultado" class="hidden mt-6">
            <a id="linkDescarga" href="#" target="_blank" class="bg-green-600 px-8 py-3 rounded-full font-bold inline-block">
                ¡DESCARGAR VIDEO!
            </a>
        </div>
    </div>

    <script>
        async function descargar() {
            const url = document.getElementById('urlInput').value;
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            const p3 = document.getElementById('p3');
            const p4 = document.getElementById('p4');
            const resArea = document.getElementById('resultado');

            if(!url) return alert("Pega un link");

            p1.innerText = "● Iniciado"; p1.classList.add('text-blue-400');
            resArea.classList.add('hidden');

            try {
                p2.innerText = "● Enlace verificado"; p2.classList.add('text-blue-400');
                p3.innerText = "● Conectando con api.cobalt.tools..."; p3.classList.add('text-blue-400');

                const res = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ url: url, isNoWatermark: true })
                });

                if (!res.ok) throw new Error("Servidor no responde");

                const data = await res.json();
                p4.innerText = "● Respuesta recibida con éxito"; p4.classList.add('text-green-400');

                if (data.url) {
                    document.getElementById('linkDescarga').href = data.url;
                    resArea.classList.remove('hidden');
                }
            } catch (e) {
                p3.innerText = "X Error de conexión: Servidor saturado"; 
                p3.classList.replace('text-blue-400', 'text-red-500');
                console.error(e);
            }
        }
    </script>
</body>
</html>
