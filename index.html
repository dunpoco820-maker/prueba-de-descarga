<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl text-center">
        <h1 class="text-3xl font-black mb-2 bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
            INSTA-SAVE
        </h1>
        <p class="text-slate-500 text-sm mb-8">Historias y Reels sin marca de agua</p>

        <input type="text" id="urlInput" placeholder="Pega el link aquÃ­..." 
            class="w-full p-4 rounded-xl bg-black border border-slate-700 mb-4 outline-none focus:ring-2 focus:ring-pink-500 transition-all text-center">

        <button onclick="descargar()" id="btn" class="w-full bg-gradient-to-r from-pink-600 to-violet-600 py-4 rounded-xl font-bold hover:scale-[1.02] active:scale-95 transition-all shadow-lg">
            OBTENER VIDEO
        </button>

        <div id="loader" class="hidden mt-6 flex flex-col items-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
            <p class="text-xs mt-2 text-slate-400">Procesando enlace...</p>
        </div>

        <div id="resultado" class="hidden mt-8">
            <a id="linkFinal" href="#" target="_blank" class="inline-block bg-green-600 text-white px-10 py-3 rounded-full font-bold animate-bounce shadow-xl">
                <i class="fas fa-download mr-2"></i> GUARDAR AHORA
            </a>
        </div>
    </div>

    <script>
        async function descargar() {
            const input = document.getElementById('urlInput');
            const loader = document.getElementById('loader');
            const resArea = document.getElementById('resultado');
            const btn = document.getElementById('btn');

            if(!input.value) return alert("Pega un link primero");

            // Limpieza visual
            loader.classList.remove('hidden');
            resArea.classList.add('hidden');
            btn.disabled = true;

            try {
                const response = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({
                        url: input.value,
                        isNoWatermark: true
                    })
                });

                const data = await response.json();

                if (data.url || (data.picker && data.picker[0].url)) {
                    document.getElementById('linkFinal').href = data.url || data.picker[0].url;
                    resArea.classList.remove('hidden');
                } else {
                    alert("No pudimos obtener este video. Intenta con un link de TikTok para probar.");
                }
            } catch (e) {
                alert("Servidor saturado. Intenta de nuevo en 10 segundos.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
