<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - No Watermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6 font-sans">

    <div class="max-w-md w-full bg-zinc-900 p-10 rounded-[2.5rem] shadow-2xl border border-white/5 text-center">
        <h1 class="text-4xl font-black mb-2 bg-gradient-to-r from-teal-400 to-blue-500 bg-clip-text text-transparent italic">
            TIK-SAVE
        </h1>
        <p class="text-zinc-500 text-xs mb-8 uppercase tracking-widest font-bold">Videos sin marca de agua</p>
        
        <input type="text" id="urlInput" placeholder="Pega el link de TikTok aquí..." 
            class="w-full p-5 rounded-2xl bg-black border border-zinc-800 mb-4 outline-none focus:ring-2 focus:ring-teal-500 transition-all text-center text-sm">
        
        <button onclick="descargar()" id="btn" 
            class="w-full bg-teal-600 hover:bg-teal-500 py-5 rounded-2xl font-black transition-all shadow-lg active:scale-95">
            GENERAR VIDEO
        </button>

        <div id="status" class="hidden mt-6 text-xs font-bold tracking-wide"></div>
        
        <div id="resultado" class="hidden mt-8">
            <a id="linkDescarga" href="#" target="_blank" 
                class="inline-flex items-center gap-2 bg-white text-black px-12 py-4 rounded-full font-black text-sm shadow-xl animate-bounce">
                ⬇️ GUARDAR AHORA
            </a>
        </div>
    </div>

    <script>
        async function descargar() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resultado = document.getElementById('resultado');

            if(!url) return alert("Pega un enlace primero");

            btn.disabled = true;
            status.classList.remove('hidden');
            status.innerHTML = "<span class='text-teal-400 animate-pulse'>CONECTANDO AL SERVIDOR...</span>";
            resultado.classList.add('hidden');

            try {
                const res = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ 
                        url: url, 
                        isNoWatermark: true,
                        vCodec: "h264" 
                    })
                });

                const data = await res.json();

                if (data.url) {
                    document.getElementById('linkDescarga').href = data.url;
                    status.innerHTML = "<span class='text-green-500'>¡VIDEO ENCONTRADO!</span>";
                    resultado.classList.remove('hidden');
                } else {
                    throw new Error("Saturado");
                }
            } catch (e) {
                status.innerHTML = "<span class='text-red-500'>EL SERVIDOR ESTÁ LLENO. INTENTA EN 30 SEGUNDOS.</span>";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
