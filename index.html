<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDownloader - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl text-center">
        <h1 class="text-2xl font-bold text-white mb-6">Descargar Historias</h1>

        <input 
            type="text" 
            id="storyUrl" 
            placeholder="Pega el link de la historia aquí..." 
            class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 py-4 text-white mb-4 outline-none focus:ring-2 focus:ring-purple-500"
        >

        <button 
            onclick="downloadContent()" 
            id="mainBtn"
            class="w-full bg-purple-600 text-white font-bold py-4 rounded-xl hover:bg-purple-500 transition-all"
        >
            <i class="fas fa-download mr-2"></i> Obtener Video
        </button>

        <div id="status" class="hidden mt-4 text-sm"></div>
        
        <div id="result" class="hidden mt-6">
            <a id="downloadLink" href="#" target="_blank" rel="noopener noreferrer" class="block bg-green-600 text-white font-bold py-3 rounded-full animate-pulse">
                ¡Clic aquí para guardar!
            </a>
        </div>
    </div>

    <script>
        async function downloadContent() {
            const url = document.getElementById('storyUrl').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const btn = document.getElementById('mainBtn');

            if (!url) return alert("Pega un link");

            status.classList.remove('hidden');
            status.innerHTML = "<span class='text-blue-400 font-bold animate-pulse'>Conectando con el servidor...</span>";
            result.classList.add('hidden');
            btn.disabled = true;

            try {
                // Usamos un proxy/servidor alternativo
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://api.cobalt.tools/api/json')}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ url: url, isNoWatermark: true })
                });

                const data = await response.json();

                if (data.url) {
                    document.getElementById('downloadLink').href = data.url;
                    status.innerHTML = "<span class='text-green-400'>¡Video encontrado!</span>";
                    result.classList.remove('hidden');
                } else if (data.picker) {
                    document.getElementById('downloadLink').href = data.picker[0].url;
                    status.innerHTML = "<span class='text-green-400'>¡Imagen/Video encontrado!</span>";
                    result.classList.remove('hidden');
                } else {
                    status.innerHTML = "<span class='text-red-400'>Error: Intenta con un link de REEL para probar.</span>";
                }
            } catch (e) {
                status.innerHTML = "<span class='text-red-400'>Servidor ocupado. Intenta de nuevo en 10 segundos.</span>";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
